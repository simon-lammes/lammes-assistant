<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'login' | translate | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label>{{ 'username' | translate | titlecase }}</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'password' | translate | titlecase }}</ion-label>
      <ion-input *ngIf="showPassword" type="text" formControlName="password"></ion-input>
      <ion-input *ngIf="!showPassword" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'show-password' | translate | titlecase }}</ion-label>
      <ion-checkbox slot="end" formControlName="showPassword"></ion-checkbox>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid" class="standard-left-right-margin standard-top-margin">
      {{ 'login' | translate | titlecase }}
    </ion-button>
  </form>
  <div style="display: flex" class="standard-left-right-margin">
    <ion-note style="align-self: center">{{ 'no-account-yet' | translate | titlecase }}</ion-note>
    <ion-button fill="clear" routerLink="/register">{{ 'register' | translate | titlecase }}</ion-button>
  </div>
</ion-content>
