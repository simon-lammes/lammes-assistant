<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>Exercise Bin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises$ | async">
      <ion-label>
        <h2>{{exercise.title}}</h2>
        <h3>Removed on {{exercise.markedForDeletionTimestamp | date:'short' }}</h3>
      </ion-label>
      <ion-button fill="clear" (click)="restoreExercise(exercise)">Restore</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
