<ng-container *ngIf="applicationVolume$ | async as volume">
  <audio [volume]="volume" #successAudio>
    <source src="assets/sounds/success.wav">
    <source src="assets/sounds/success.mp3">
  </audio>

  <audio [volume]="volume" #failureAudio>
    <source src="assets/sounds/failure.mp3">
  </audio>
</ng-container>

<ng-container [ngSwitch]="exercise.exerciseType">
  <app-multiselect-exercise *ngSwitchCase="'multiselect'" [exercise]="exercise"
                            (exerciseResultChanged)="onExerciseResultChanged($event)"></app-multiselect-exercise>
  <app-ordering-exercise *ngSwitchCase="'ordering'" [exercise]="exercise"
                         (exerciseResultChanged)="onExerciseResultChanged($event)"></app-ordering-exercise>
  <app-true-or-false-exercise *ngSwitchCase="'trueOrFalse'" [exercise]="exercise"
                              (exerciseResultChanged)="onExerciseResultChanged($event)"></app-true-or-false-exercise>
  <app-prompt-exercise *ngSwitchCase="'prompt'" [exercise]="exercise"
                       (exerciseResultChanged)="onExerciseResultChanged($event)"></app-prompt-exercise>
  <app-directed-graph-assembly-exercise *ngSwitchCase="'directedGraphAssembly'" [exercise]="exercise"
                                        (exerciseResultChanged)="onExerciseResultChanged($event)"></app-directed-graph-assembly-exercise>
  <app-mapping-exercise *ngSwitchCase="'mapping'" [exercise]="exercise"
                        (exerciseResultChanged)="onExerciseResultChanged($event)"></app-mapping-exercise>
  <app-standard-exercise *ngSwitchDefault [exercise]="exercise"
                         (exerciseResultChanged)="onExerciseResultChanged($event)"></app-standard-exercise>
</ng-container>

<!-- Feedback -->
<app-exercise-feedback-box *ngIf="exerciseResult" [exerciseResult]="exerciseResult" (nextExerciseRequested)="onNextExerciseRequested()"></app-exercise-feedback-box>
