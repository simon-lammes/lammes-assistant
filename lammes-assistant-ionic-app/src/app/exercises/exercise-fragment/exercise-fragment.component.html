<ion-card-content *ngIf="fragment.type === 'text'">
  <markdown [data]="fragment.value"></markdown>
</ion-card-content>
<pdf-viewer *ngIf="isPdfFragment()" [src]="fragment.value"
            [render-text]="true" [original-size]="false" [zoom-scale]="'page-width'"></pdf-viewer>
<ion-img *ngIf="isImageFragment()" [src]="fragment.value"></ion-img>
