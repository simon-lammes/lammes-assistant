<!-- Assignment -->
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ 'assignment' | translate | titlecase }}</ion-card-subtitle>
    <ion-card-title>{{exercise.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <app-enriched-markdown [data]="exercise.assignment" [files]="exercise.files"></app-enriched-markdown>
  </ion-card-content>
</ion-card>
<ion-button *ngIf="!isSolutionVisible && exercise.exerciseType === 'standard'"
            expand="block" color="primary" (click)="showSolution()">
  {{ 'show-solution' | translate | titlecase }}
</ion-button>

<!-- Solution -->
<ion-card *ngIf="isSolutionVisible">
  <ion-card-header>
    <ion-card-subtitle>{{ 'solution' | translate | titlecase }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <app-enriched-markdown [data]="exercise.solution" [files]="exercise.files"></app-enriched-markdown>
  </ion-card-content>
</ion-card>

<!-- Review -->
<div style="display: flex" *ngIf="isSolutionVisible">
  <ion-button color="danger" style="flex: 1" (click)="onUserReview('FAILURE')">
    <ion-icon slot="icon-only" name="thumbs-down-outline"></ion-icon>
  </ion-button>
  <ion-button color="success" style="flex: 1" (click)="onUserReview('SUCCESS')">
    <ion-icon slot="icon-only" name="thumbs-up-outline"></ion-icon>
  </ion-button>
</div>
