<!-- Assignment -->
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ 'assignment' | translate | titlecase }}</ion-card-subtitle>
    <ion-card-title>{{exercise.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <app-enriched-markdown [data]="exercise.assignment" [files]="exercise.files"></app-enriched-markdown>
  </ion-card-content>
</ion-card>

<!-- TrueOrFalse (only shown for this type of exercise) -->
<div style="display: flex">
  <!-- Right should come first, because this is what users are used to from Kahoot -->
  <ion-button color="{{getRightOrWrongButtonColor(true)}}" style="flex: 1" [disabled]="trueOrFalseSelection !== undefined"
              (click)="onEvaluatedStatement(true)">
    {{ 'right' | translate | titlecase }}
  </ion-button>
  <ion-button color="{{getRightOrWrongButtonColor(false)}}" style="flex: 1" [disabled]="trueOrFalseSelection !== undefined"
              (click)="onEvaluatedStatement(false)">
    {{ 'wrong' | translate | titlecase }}
  </ion-button>
</div>

<!-- Solution -->
<ion-card *ngIf="trueOrFalseSelection !== undefined">
  <ion-card-header>
    <ion-card-subtitle>{{ 'solution' | translate | titlecase }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <app-enriched-markdown [data]="exercise.solution" [files]="exercise.files"></app-enriched-markdown>
  </ion-card-content>
</ion-card>

<!-- Review and request next exercise -->
<div style="display: flex" *ngIf="trueOrFalseSelection !== undefined">
  <ion-button color="primary" style="flex: 1" (click)="requestNextExercise()">
    {{ 'next-exercise' | translate | titlecase }}
  </ion-button>
</div>
