<ion-header>
  <ion-toolbar>
    <ion-title>Exercises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startStudying()">Study</ion-button>
      <ion-button (click)="showPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises$ | async">
      <!-- Actual item -->
      <ion-item (click)="editExercise(exercise)" button>
        <ion-label>{{exercise.title}}</ion-label>
      </ion-item>

      <!-- Sliding options right side -->
      <ion-item-options side="end" (ionSwipe)="removeExercise(exercise)">
        <ion-item-option expandable="true" color="danger" (click)="removeExercise(exercise)">
          <ion-icon name="trash-outline"></ion-icon>
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createExercise()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
