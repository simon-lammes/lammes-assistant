<ion-header>
  <ion-toolbar>
    <ion-title>Exercises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startStudying()">Study</ion-button>
      <ion-button (click)="showPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="filterForm">
    <ion-list-header>
      <ion-label>Filter</ion-label>
    </ion-list-header>
    <app-user-selector heading="Creators" formControlName="creatorIds" noSelectionText="Showing only your exercises"></app-user-selector>
    <app-label-selector heading="Labels" formControlName="labels" noSelectionText="No Label Filters"></app-label-selector>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Filtered Exercises</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let exercise of filteredExercises$ | async">
      <!-- Actual item -->
      <ion-item (click)="editExercise(exercise)" button>
        <ion-label>
          <h2>{{exercise.title}}</h2>
          <ion-chip *ngFor="let exerciseLabel of exercise.exerciseLabels">
            <ion-label>{{exerciseLabel.label.title}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>

      <!-- Sliding options right side -->
      <ion-item-options side="end" (ionSwipe)="removeExercise(exercise)">
        <ion-item-option expandable="true" color="danger" (click)="removeExercise(exercise)">
          <ion-icon name="trash-outline"></ion-icon>
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createExercise()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
