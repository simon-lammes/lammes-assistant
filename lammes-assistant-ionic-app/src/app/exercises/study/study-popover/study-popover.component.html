<ion-list>
  <ion-list-header>{{ 'options' | translate | titlecase }}</ion-list-header>
  <ion-item button (click)="editExercise()">{{ 'edit-exercise' | translate | titlecase }}</ion-item>
  <ion-item button (click)="suspendExperience()">{{ 'suspend-experience' | translate | titlecase }}</ion-item>
  <ion-item lines="none" detail="false" button (click)="dismissPopover()">{{ 'close' | translate | titlecase }}</ion-item>
</ion-list>
