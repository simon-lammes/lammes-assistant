<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="note$ | async as note">Edit Note: {{note.text}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Close" defaultHref="/tabs/notes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="noteForm" [formGroup]="noteForm" (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-label>Note Text</ion-label>
      <ion-input type="text" formControlName="text" (ionBlur)="trim('text')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea auto-grow type="text" formControlName="description" (ionBlur)="trim('description')"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Include Start Time</ion-label>
      <ion-checkbox slot="end" formControlName="includeStartTimestamp"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime [disabled]="!includeStartTimestamp" displayFormat="D MMM YYYY H:mm" min="2020" max="2030" formControlName="startTimestamp"></ion-datetime>
    </ion-item>
    <ion-button type="submit" [disabled]="!noteForm.valid" expand="block">
      Save Changes
    </ion-button>
  </form>
</ion-content>
