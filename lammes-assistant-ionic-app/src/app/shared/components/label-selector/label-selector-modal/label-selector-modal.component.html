<ion-header [formGroup]="filterForm">
  <ion-toolbar>
    <ion-title>{{ 'select-labels' | translate | titlecase }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">{{ 'cancel' | translate | titlecase }}</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="set()">{{ 'set.verb' | translate | titlecase }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar formControlName="query" debounce="400" [placeholder]="'search.noun' | translate | titlecase"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="selectedLabels$ | async as selectedLabels">
    <ion-item *ngFor="let label of allDisplayedLabels$ | async">
      <ion-label>{{label}}</ion-label>
      <ion-checkbox slot="start" [checked]="selectedLabels.has(label)" (ionChange)="onChangeLabelSelection($event, label)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
