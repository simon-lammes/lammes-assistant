<ion-header>
  <ion-toolbar>
    <ion-title>Select Labels</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="set()">Set</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let label of allDisplayedLabels$ | async">
      <ion-label>{{label}}</ion-label>
      <ion-checkbox slot="start" [checked]="selectedLabels.has(label)" (ionChange)="onChangeLabelSelection($event, label)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button fill="block" (click)="createNewLabel()">Create New Label</ion-button>
</ion-content>
