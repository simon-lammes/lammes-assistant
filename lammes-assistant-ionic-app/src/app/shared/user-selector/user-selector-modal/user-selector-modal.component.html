<ng-container [formGroup]="filterForm">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'select-users' | translate | titlecase }}</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">{{ 'cancel' | translate | titlecase }}</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="set()">{{ 'set.verb' | translate | titlecase }}</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar formControlName="query" debounce="400" [placeholder]="'search.noun' | translate | titlecase"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
</ng-container>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers$ | async">
      <ion-label>
        <h2>{{user.username}}</h2>
        <p>{{user.firstName}} {{user.lastName}}</p>
      </ion-label>
      <ion-checkbox slot="start" [checked]="selectedUserIds.has(user.id)" (ionChange)="onChangeUserSelection($event, user)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
