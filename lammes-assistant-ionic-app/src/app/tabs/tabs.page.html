<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'home' | translate | titlecase }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notes">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>{{ 'notes' | translate | titlecase }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="exercises">
      <ion-icon name="construct-outline"></ion-icon>
      <ion-label>{{ 'exercises' | translate | titlecase }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>{{ 'settings' | translate | titlecase }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
